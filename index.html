<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <style>
        :root {
            --bg-color-light: #f4f4f8;
            --text-color-light: #1a1a1a;
            --primary-color-light: #007bff;
            --primary-hover-light: #0056b3;
            --card-bg-light: #ffffff;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);

            --bg-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --primary-color-dark: #4dabf7;
            --primary-hover-dark: #2196f3;
            --card-bg-dark: #1e1e1e;
            --shadow-dark: 0 4px 8px rgba(0, 0, 0, 0.4);

            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --primary-color: var(--primary-color-light);
            --primary-hover: var(--primary-hover-light);
            --card-bg: var(--card-bg-light);
            --shadow: var(--shadow-light);

            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        body.dark {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
            --primary-color: var(--primary-color-dark);
            --primary-hover: var(--primary-hover-dark);
            --card-bg: var(--card-bg-dark);
            --shadow: var(--shadow-dark);
        }

        .container {
            text-align: center;
            padding: 2rem 3rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 90%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
        }

        p {
            margin-bottom: 1.5rem;
        }

        #dark-mode-toggle {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: #ffffff;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #dark-mode-toggle:hover, #dark-mode-toggle:focus {
            background-color: var(--primary-hover);
            outline: none;
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>Theme Toggler</h1>
        <p>Click the button below to switch between light and dark themes. The theme state is applied by adding or removing a 'dark' class on the body element.</p>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('dark-mode-toggle');
            
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    document.body.classList.toggle('dark');
                });
            } else {
                console.error('Error: Toggle button with ID "dark-mode-toggle" not found.');
            }
        });
    </script>

</body>
</html>
